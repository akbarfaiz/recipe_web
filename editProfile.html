    <!--My CSS-->
    <link rel="stylesheet" href="style.css">

    <!--FONT-->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <style>
        .header{
            margin-top: -30px;
        }
        form{
            display: grid;
            justify-content: center;
            align-items: center;
            align-content: center;
            justify-items: center;
            padding: 50px 0;
        }
        .form-group{
            width: 120%;
        }
        h4{
            color: #2E266F;
            margin: 20px;
        }
        button{
            margin: 50px;
            width: 120%;
        }
        a{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!--Navbar-->
    <div class="header">
        <div class="navbar row">
            <div class="col-4 row">
                <div class="col-4">
                    <a href="index.html"><h6>Home</h6></a>
                </div>
                <div class="col-4">
                    <a href="addMenuPage.html"><h6>Add Recipe</h6></a>
                </div>
                <div class="col-4">
                    <a href="searchMenuPage.html"><h6>Search Menu</h6></a>
                </div>
            </div>
            <div class="col-6"></div>
            <div class="col-2 row" style="padding: 10px 10px 5px; border-left: 7px solid #EFC81A;">
                <div class="col-4">
                    <a href="editProfile.html">
                        <img src="asset\dp.png" alt="">
                    </a>
                </div>
                <div class="col">
                    <p>Ayudia</p>
                    <a data-toggle="modal" data-target="#verify"><p style="font-weight: bold;">Logout</p></a>
                </div>
            </div>
        </div>
    </div>
    <form>
        <img src="asset\big_dp.png" alt="">
        <h4>Change Profile Picture</h4>
        <div class="form-group">
            <label for="InputName1">Name</label>
            <input type="text" class="form-control" id="InputName1" aria-describedby="nameHelp" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="InputEmail1">Email</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email address">
        </div>
        <button onclick="location.href='profilePage.html'" type="button" class="btn btn-warning" style="color: white;">Update Profile</button>
        <p>Change Password? <a href="loginPage.html" style="color: #EFC81A;">Click Here</a></p>
    </form>

    <!--Pop Up-->
    <div class="modal fade" id="verify" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">You want to logout?</h5>
            </div>
            <div class="modal-footer">
              <button onclick="location.href='index.html'" type="button" class="btn btn-warning" style="color: white;" data-dismiss="modal" data-toggle="modal" data-target="#active">Yes</button>
              <button type="button" class="btn btn-secondary" style="color: white;" data-dismiss="modal" data-toggle="modal" data-target="#active">Cancel</button>
            </div>
          </div>
        </div>
    </div>
